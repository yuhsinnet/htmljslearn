<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
    <meta http-equiv="Content-Language" content="zh-tw">
    <title>Test HTML JavaScript</title>

    <!-- test1 -->
    <style>
        #customers {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 50%;
        }

        td,
        th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: rgba(31, 143, 35, 0.555);
            color: rgba(255, 255, 255, 0.356);
        }
    </style>

</head>

<body onload="add2Function()">


    <p>Click the button to remove the first row in the table.</p>

    <button onclick="myFunction()">Try it</button>
    <button onclick="FunctionCrX()">Try it FunctionCrX</button>
    <button onclick="TimestartFunction()">Try it timestart</button>
    <table id="customers">
        <tr>
            <th>A</th>
            <th>B</th>
            <th>C</th>
        </tr>


    </table>






    <script>

        var x = 0;


        var timeoutID = window.setInterval((() => {



            console.log("Hello!");

            var table = document.getElementById("customers");

            var footer = table.createTFoot();
            var row = footer.insertRow()

            for (var i = 0; i < 3; i++) {
                var cell1 = row.insertCell(i);
                cell1.innerHTML = "NEW CELL " + "\"" + x + "." + i + "\"";

            }
            x++;

            if (x >= 50) {

                window.clearInterval(timeoutID);

            }

        }
        ), 50);


        function myFunction() {
            var x = document.getElementById("customers");
            x.deleteRow(0);
        }

        function FunctionCrX() {
            var x = document.createElement("TABLE");
            x.setAttribute("id", "myTable");
            document.body.appendChild(x);

            var y = document.createElement("TR");
            y.setAttribute("id", "myTr");
            document.getElementById("myTable").appendChild(y);

            var z = document.createElement("TD");
            var t = document.createTextNode("cell");
            z.appendChild(t);
            document.getElementById("myTr").appendChild(z);
        }

        function add2Function() {
            var table = document.getElementById("customers");

            var footer = table.createTFoot();

            for (var j = 0; j < 100; j++) {

                var row = footer.insertRow()

                for (var i = 0; i < 3; i++) {
                    var cell1 = row.insertCell(i);
                    cell1.innerHTML = "NEW CELL " + "\"" + j + "." + i + "\"";

                }

            }

        }
    </script>

</body>

</html>
